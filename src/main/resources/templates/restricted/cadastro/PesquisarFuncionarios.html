<html th:replace="~{fragments/TemplateBase :: layout (~{:: main})}">

<body>

	<main>
		<br>
		<h4>Pesquisa de Funcion√°rios</h4>
		<br>
		<div class="barra-novo">
			<button type="button" class="btn border rounded" data-bs-toggle="modal" data-bs-target="#exampleModal">‚ûï
				Novo</button>
		</div>
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Novo Funcionario</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">

						<form class="form" method="post" action="/funcionario">
							<div>
								<label for="nome">Nome* </label>
								<input type="text" id="nome" name="nome" required>
							</div>

							<div>
								<label for="salario">Sal√°rio* </label>
								<input type="number" id="salario" name="salario" required>
							</div>

							<div>
								<label for="nascimento">Data de Nascimento*</label>
								<input type="date" id="nascimento" name="nascimento" required>
							</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
						<input class="input-box btn btn-primary" type="submit" value="Salvar Mudan√ßas">
					</div>
					</form>
				</div>
			</div>
		</div>

		<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel2">Adicionar Forma√ß√£o</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="container" style="max-width: 500px">
							<h3 class="mb-3">Thymeleaf File Upload example</h3>

							<form
									id="uploadForm"
									method="post"
									th:action="@{/files/upload}"
									enctype="multipart/form-data">
								<input id="input-file" type="file" name="file" />
								<input type="hidden" id="idArquivo" name="id" value="">
								<button class="btn btn-sm btn-outline-success float-right" type="submit">
									Upload
								</button>
							</form>

							<div
									th:if="${message != null}"
									class="alert alert-secondary alert-dismissible fade show text-center message mt-3"
									role="alert">
								[[${message}]]
								<button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">√ó</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel3">Ver Forma√ß√µes</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" id="modal-certificados">

					</div>

				</div>
			</div>
		</div>
		<br>
		<div class="justify-content-center">
			<table class="table table-striped" th:if="${lista != null}">
				<thead class="cabecalho">
					<tr>
						<th>C√≥digo</th>
						<th>Nome</th>
						<th>Sal√°rio</th>
						<th>Nascimento</th>
						<th>Idade</th>
						<th>Forma√ß√£o</th>
						<th>A√á√ïES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="funcionario : ${lista}">
						<td th:text="${funcionario.id}"></td>
						<td th:text="${funcionario.nome}"></td>
						<td th:text="${funcionario.salario}"></td>
						<td th:text="${funcionario.nascimento}"></td>
						<td th:text="${funcionario.getIdade()}"></td>
						<td><button type="button" class="btn border rounded" data-bs-toggle="modal" data-bs-target="#exampleModal2">‚ûï</button>
						<button type="button" class="btn border rounded" th:attr="onclick=${'abrirCertificados('+funcionario.id+')'}">üîç</button></td>
						<td class="">
							<form method="post" action="/funcionario">
								<input type="hidden" name="_method" value="delete">
								<input type="hidden" name="id" th:value="${funcionario.id}">
								<input class="input-box btn" type="submit" value="üóëÔ∏è">
							</form>
							<a class="btn" th:href="@{/funcionario/inserir?id={id}(id=${funcionario.id})}">üñä</a>
						</td>
					</tr>
				</tbody>
			</table>
			<hr class="featurette-divider" +>
		</div>
		<script>
		 function abrirCertificados(id){
        $.ajax({
            url: "funcionario/certificados",
            type: "GET",
            data: {id: id},
            success: function(data){
                document.getElementById("modal-certificados").innerHTML = data;
                $("#exampleModal3").modal("show");
            }
        });
    	}
		</script>
	</main>

</body>
</html>
