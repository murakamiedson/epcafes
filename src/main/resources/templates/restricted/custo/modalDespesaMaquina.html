<form th:object="${despesaMaquina}" action="LancarDespesaMaquina" method="POST" id="formCadastro">
    <div class="row my-2">
        <div class="col col-2 text-end">
            Mês/Ano *
        </div>
        <div class="col col-3">
            <input th:field="*{mesAno}" type="date" class="form-control form-control-sm">
        </div>
        <div class="col col-3 text-end">
            Máquina *
        </div>
        <div class="col col-4">
            <select th:field="*{maquina}" class="form-control form-control-sm">
                <option th:each="maquina : ${maquinas}" th:text="${maquina.nome}" th:value="${maquina.id}">
                </option>
            </select>
        </div>
    </div>
    <div class="row my-2">
        <div class="col col-2 text-end">
            Preço (l/KWh)
        </div>
        <div class="col col-3">
            <input th:field="*{precoCombustivel}" type="text" class="form-control form-control-sm" placeholder="">
        </div>
        <div class="col col-3 text-end">
            Fator de Potência
        </div>
        <div class="col col-4">
            <select th:field="*{fatorPotencia}" class="form-control form-control-sm">
                <option th:each="fatorPotencia : ${T(com.epcafes.enums.FatorPotencia).values()}"
                    th:text="${fatorPotencia}" th:value="${fatorPotencia}">
                </option>
            </select>
        </div>
    </div>
    <div class="row my-2">
        <div class="col col-2 text-end">
            Horas Trabalhadas *
        </div>
        <div class="col col-3">
            <input th:field="*{horasTrabalhadas}" type="number" class="form-control form-control-sm">
        </div>
        <div class="col col-5 text-end">
            <input type="hidden" th:field="*{id}">
        </div>
    </div>
    </div>
    <button type="submit" class="btn btn-sm btn-success"><i class="bi bi-floppy"></i>
        Salvar</button>
    <button type="reset" class="btn btn-sm btn-warning text-light"><i class="bi bi-trash3-fill"></i>
        Limpar</button>
</form>
